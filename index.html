<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <content>
        <aside>
            <div id="search-city">
                <h2>Search for a city</h2>
                <p>
                    <input type="text" placeholder="New York" id="search-text">
                </p>
                <p>
                    <button id="search-button">Search</button>
                </p>
            </div>
            <hr class="hr" style="display: none;">
            <div id="previous-searches">
                <ul id="search-list"></ul>
            </div>
            <hr class="hr" style="display: none;">
        </aside>
        <container>
            <div id="current-weather">
                <p>
                    <span class="city"></span>
                    <br>
                    <span class="date"></span>
                    <br>
                    <span class="current_temp"></span>
                    <br>
                    <span class="current_wind"></span>
                    <br>
                    <span class="current_humidity"></span>
                </p>
            </div>
            <hr class="hr" style="display: none;">
            <div id="forecast">
                <div>
                    <p>
                        <span id="one_day"></span>
                        <br>
                        <span class="one_day_temp"></span>
                        <br>
                        <span class="one_day_wind"></span>
                        <br>
                        <span class="one_day_hum"></span>
                    </p>
                </div>
                <hr class="hr" style="display: none;">
                <div>
                    <p>
                        <span id="two_days"></span>
                        <br>
                        <span class="two_days_temp"></span>
                        <br>
                        <span class="two_days_wind"></span>
                        <br>
                        <span class="two_days_hum"></span>
                    </p>
                </div>
                <hr class="hr" style="display: none;">
                <div>
                    <p>
                        <span id="three_days"></span>
                        <br>
                        <span class="three_days_temp"></span>
                        <br>
                        <span class="three_days_wind"></span>
                        <br>
                        <span class="three_days_hum"></span>
                    </p>
                </div>
                <hr class="hr" style="display: none;">
                <div>
                    <p>
                        <span id="four_days"></span>
                        <br>
                        <span class="four_days_temp"></span>
                        <br>
                        <span class="four_days_wind"></span>
                        <br>
                        <span class="four_days_hum"></span>
                    </p>
                </div>
                <hr class="hr" style="display: none;">
                <div>
                    <p>
                        <span id="five_days"></span>
                        <br>
                        <span class="five_days_temp"></span>
                        <br>
                        <span class="five_days_wind"></span>
                        <br>
                        <span class="five_days_hum"></span>
                    </p>
                </div>
            </div>
        </container>
    </content>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="./assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</body>
</html>
